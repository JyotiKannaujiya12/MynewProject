<html>
<head></head>
	<body>
	<h2>Fabonacci Series</h2>
		<hr>
		Enter number
		<input type="text" id="txt1"/>
		<input type="button" id="btn" onclick="fabonacci()" value="print"/>
		<br>
		<br>
			Result is:<br>
	<div id="dv" style="height: 200px;width: 100px;"></div>
		<script>
		function fabonacci()
			{
				var n1=0,n2=1,n3,i;
				for(i=1;i<=10;i++)
					{
						n3=n1+n2;
				document.getElementById("dv").innerHTML+=n1+"+"+n2+"="+n3+"<br>";
						n1=n2;
						n2=n3;
						
					}
			}
		
		
		</script>
	
	
	
	</body>




</html>
