		<script>
		function validation()
			{

						return false;	  
				}
						
				   if(!isNaN(user)){

						return false;	  
									  
									  }

					{
						document.getElementById("pass").innerHTML="** please enter Password";

					}
		
			if(pass == "")
	{
	  document.getElementById('pass').innerHTML="** please enter password?";

	}

	document.getElementById('pass').innerHTML="** password length must be between 7 to 20";

	{

	{

	}

	 document.getElementById('email').innerHTML="** (.) invalid position.";

				if(mobile=="")

					}

			{

						{
