<html>
<head>
	<script>
	function place(){
		document.getElementsByClassName("h1")[0].placeholder="Enter 1 Number";
		document.getElementsByClassName("h1")[1].placeholder="Enter 2 Number";
	}
	function add()
		{
			var n1=parseInt(document.getElementById("txt1").value);
			var n2=parseInt(document.getElementById("txt2").value);
			var res=n1+n2;
			document.getElementById("txt3").value="Additon is :"+res;
			document.getElementById("txt3").style.color="red";
			document.getElementById("txt3").style.transition="3s";
			document.getElementById("txt3").style.transform="rotate";
		}
		function sub()
		{
			var n1=parseInt(document.getElementById("txt1").value);
			var n2=parseInt(document.getElementById("txt2").value);
			var res=n1-n2;
			document.getElementById("txt3").value="sub is :"+res;
			document.getElementById("txt3").style.color="red";
			document.getElementById("txt3").style.transition="3s";
		}
		function multi()
		{
			var n1=parseInt(document.getElementById("txt1").value);
			var n2=parseInt(document.getElementById("txt2").value);
			var res=n1*n2;
			document.getElementById("txt3").value="multi is :"+res;
			document.getElementById("txt3").style.color="red";
			document.getElementById("txt3").style.transition="3s";
		}
		function division()
		{
			var n1=parseInt(document.getElementById("txt1").value);
			var n2=parseInt(document.getElementById("txt2").value);
			var res=n1/n2;
			document.getElementById("txt3").value="division is :"+res;
			document.getElementById("txt3").style.color="red";
			document.getElementById("txt3").style.transition="3s";
		}
		function modulo()
		{
			var n1=parseInt(document.getElementById("txt1").value);
			var n2=parseInt(document.getElementById("txt2").value);
			var res=n1%n2;
			document.getElementById("txt3").value="modulo is :"+res;
			document.getElementById("txt3").style.color="red";
			document.getElementById("txt3").style.transition="3s";
		}
	</script>
	
	</head>
<body onload="place()">
	<h2>small calculator</h2>
	<hr/>
	<table>
	<tr>
		<td>Enter 1 Number</td>
		<td><input type ="text" id="txt1" class="h1"/></td>
</tr>
	<tr>
		<td>Enter 2 Number</td>
		<td><input type ="text" id="txt2" class="h1"/></td>
</tr>	
	<tr>
		<td>Result is</td>
		<td><input type ="text" id="txt3"/></td>
</tr>
	<tr>
		<td></td>
		<td>
		<input type="button" value="+" onclick="add()"/>&nbsp;&nbsp;
			<input type="button" value="-" onclick="sub()"/>&nbsp;&nbsp;
			<input type="button" value="*" onclick="multi()"/>&nbsp;&nbsp;
			<input type="button" value="/" onclick="division()"/>&nbsp;&nbsp;
			<input type="button" value="%" onclick="modulo()"/>
		
		
		
		
		</td>
		
		</tr>
	
	
	</table>
	
	
	</body>

</html>
