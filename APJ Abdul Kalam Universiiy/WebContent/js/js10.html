<html>
<head>
</head>
	<body>
		<h2>Example of table of given number</h2>
		<hr>
	Enter Number
		<input type="text" id="txt1"/>
		<input type="button" id="btn" onclick="table()" value="print table"/>
		<br/>
		<br/>
		Result is:<br>
	<div id="dv" style="height: 200px;width: 100px;"></div>
	
	<script>
		function table()
		{
			var t=document.getElementById("txt1").value;
		var i=1;
			var tab=1;
			while(i<=10)
				{
					tab=i*t;
					document.getElementById("dv").innerHTML+=t+"*"+i+"="+tab+"<br>";
					i++;
				}
				
		}
		
		
		
		</script>
	</body>



</html>
