<html>
<head>
	<style>
		input{
			display: block;
			color: orangered;
		}
		body{
			border: 1px solid black;
			width: 300px;
			height: 500px;
			padding: 0px;
			page-break-after: auto;
			padding: 20px;
			margin: auto;
			margin-top: 50px;
		}
		#age{
			background-color: aqua;
		}
		#months{
			background-color: aqua;
		}
		#days{
			background-color: aqua;
		}
		#hours{
			background-color: aqua;
		}
		#minutes{
			background-color: aqua;
		}
		#seconds{
			background-color: aqua;
		}
		#btn{
			background-color:dimgray;
		}
		h1{
			color: cadetblue;
		}
	</style>
	</head>
	<body >
		<h1>Age Calculator</h1>
		
	Enter Age
		<input type="text" id="age" placeholder="Enter Your Age"/><br>
		<input type="button" id="btn" onclick="timedate()" value="click"/><br><br>
	Months
		<input type="text" id="months"/><br><br>
		Days
		<input type="text" id="days"/><br><br>
		Hours
		<input type="text" id="hours"/><br><br>
		Minutes
		<input type="text" id="minutes"/><br><br>
		Seconds
		<input type="text" id="seconds"/><br><br>
	
	<script>
		function timedate()
	
		{
			var age=document.getElementById('age').value;
			document.getElementById('months').value=(age*12)+"Months";
			document.getElementById('days').value=(age*12*30)+"Days";
			document.getElementById('hours').value=(age*12*30*24)+"Hours";
			document.getElementById('minutes').value=(age*12*30*24*60)+"Minutes";
			document.getElementById('seconds').value=(age*12*30*24*60*60)+"Seconds";
			
		}
		
		
		
		</script>
	
	
	</body>



</html>
