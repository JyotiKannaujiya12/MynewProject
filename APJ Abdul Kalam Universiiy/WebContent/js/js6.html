<html>
<head>
	<style>
		table{
			border: 1px solid black;
			width: 300px;
			height: 450px;
			margin-top: 50px;
			page-break-after: auto;
			padding: 20px;
		}
		.btn{
			padding: 10px;
			
		}
	
	
	</style>
	
	</head>
<body onload="place()">
	
		<table style="margin: auto">
			<center><font size="30px"><u>Result</u></font></center>
	<tr>
		<td>Hindi</td>
		<td><input type ="text" id="txt1" class="h1"/></td>
</tr>
			<tr>
		<td>Math</td>
		<td><input type ="text" id="txt2" class="h1"/></td>
</tr>
			<tr>
		<td>English</td>
		<td><input type ="text" id="txt3" class="h1"/></td>
</tr>
			<tr>
		<td>Physics</td>
		<td><input type ="text" id="txt4" class="h1"/></td>
</tr>
	<tr>
		<td>Chemistry</td>
		<td><input type ="text" id="txt5" class="h1"/></td>
</tr>	
	<tr>
		<td>Total Result </td>
		<td><input type ="text" id="txt6"/></td>
</tr>
		<td></td>
		<td>
		<input class="btn" type="button" value="result" onclick="add()"/>&nbsp;&nbsp;
			<br/>
			<br>
		
		
		</td>
	</table>
		<script>
	function place(){
		document.getElementsByClassName("h1")[0].placeholder="Enter  Number";
		document.getElementsByClassName("h1")[1].placeholder="Enter  Number";
		document.getElementsByClassName("h1")[2].placeholder="Enter  Number";
		document.getElementsByClassName("h1")[3].placeholder="Enter  Number";
		document.getElementsByClassName("h1")[4].placeholder="Enter Number";
	}
function add()
		{
			var n1=parseInt(document.getElementById("txt1").value);
			var n2=parseInt(document.getElementById("txt2").value);
			var n3=parseInt(document.getElementById("txt3").value);
			var n4=parseInt(document.getElementById("txt4").value);
			var n5=parseInt(document.getElementById("txt5").value);
			var res=n1+n2+n3+n4+n5;
			var res=res/5;
			document.getElementById("txt6").value="Result is :"+res;
			document.getElementById("txt6").style.color="red";
			document.getElementById("txt6").style.transition="3s";
			document.getElementById("txt6").style.transform="rotate";
			if(res>0 && res<=33)
				{
					document.getElementById("txt6").value="fail"+res+"%";
					
				}
			if(res>34 && res<=49)
				{
					document.getElementById("txt6").value="third"+res+"%";
					
				}
			if(res>50 && res<=59)
				{
					document.getElementById("txt6").value="sconed"+res+"%";
					
				}
			if(res>60 && res<=80)
				{
					document.getElementById("txt6").value="first"+res+"%";
					
				}
			if(res>81 && res<=100)
				{
					document.getElementById("txt6").value="honours"+res+"%";
					
				}
		}
	
	
	</script>
	
	</body>

</html>
