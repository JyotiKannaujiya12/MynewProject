<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<script>
var a=5;
var b=7;
var c=3;
var d=4;
var res1=++a - --b + c++ + d--;
document.write(res1 +"<br>");
var res2=a++ + b-- + c-- + d++;
document.write(res2 +"<br>");

var res3=a-- + ++b - --c + ++d;
document.write(res3 +"<br>");
</script>
</body>
</html>
