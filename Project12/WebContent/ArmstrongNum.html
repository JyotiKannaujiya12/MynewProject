<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>ArmStrong Number</title>
</head>
<body>
<h2>Armstrong Number</h2>
	<hr>
	Enter Number<br>
		<input type="text" id="txt1"/>
		<input type="button" id="btn" onclick="armstrong()" value="print"/>

<script>
function armstrong()
{
	var arm=0,a,num,tamp;
num=Number(document.getElementById("txt1").value);    
	temp=num;
	while(temp>0)
		{
			a=temp%10;
			temp=parseInt(temp/10);
			arm=arm+a*a*a;
		}
	if(arm==num)
		{
			document.write("Armstrong number ")
		}
	else{
		document.write(" Number is not  Armstrong ")
	}
}
</script>
</body>
</html>
